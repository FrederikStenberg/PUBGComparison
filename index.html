<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="javascript/index.js"></script>
      
    <title>PUBG Comparison Tool</title>
  </head>
  <body>
    
      
<img src="images/PUBG-lg.png" alt="PUBG" id="pubglogo" class="center">          
<div class="text-center">
    <div id="search1">
        <input type="text" id="searchplayer1" placeholder="Player1...">
        <br>
        <span class="custom-dropdown">
            <select>    
                <option value="SelectRegion">Select Region...</option>
                <option value="Europe">Europe</option>
                <option value="Korea">Korea</option>
                <option value="Japan">Japan</option>
                <option value="North America">North America</option>
                <option value="Oceania">Oceania</option>
                <option value="Kakao">Kakao</option>
                <option value="South East Asia">South East Asia</option>
                <option value="South and Central America">South and Central America</option>
                <option value="Asia">Asia</option>
            </select>
        </span>
    </div>
    
    
    <div id="search2">
        <input type="text" id="searchplayer2" placeholder="Player2...">
        <br>
        <span class="custom-dropdown">
            <select>    
                <option value="SelectRegion">Select Region...</option>
                <option value="Europe">Europe</option>
                <option value="Korea">Korea</option>
                <option value="Japan">Japan</option>
                <option value="North America">North America</option>
                <option value="Oceania">Oceania</option>
                <option value="Kakao">Kakao</option>
                <option value="South East Asia">South East Asia</option>
                <option value="South and Central America">South and Central America</option>
                <option value="Asia">Asia</option>
            </select>
        </span>
    </div>
    
    <button class="button center"><span>Compare</span></button>
    
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

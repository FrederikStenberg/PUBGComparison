<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="index.css">
      <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
      <script type="text/javascript" src="javascript/index.js"></script>
      <!-- Add icon library -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <title>PUBG Comparison Tool</title>
   </head>
   <body>
       
      <!-- Create navigation bar --> 
      <ul class="nav">
         <li>
            <i class="fa fa-home" onclick="goHome();"></i> 
            <div class="animated bounceInLeft" onclick="goHome();">HOME</div>
         </li>
         <li>
            <i class="fa fa-info" onclick="goHowTo();"></i>
            <div class="animated bounceInLeft" onclick="goHowTo();">HOW TO</div>
         </li>
         <li>
            <img src="images/vectorlogo.png" class="pubgIcon center">
         </li>
      </ul>
       
      <!-- Insert PUBG logo -->
      <img src="images/PUBG-lg.png" alt="PUBG" id="pubglogo" class="center">
       
      <!-- Search bars for looking up players -->
      <div class="text-center">
         <div id="search1">
            <input type="text" id="searchplayer1" placeholder="Player1...">
            <br>
            <span class="custom-dropdown">
               <select id="regionplayer1">
                  <option value="SelectRegion">Select Region...</option>
                  <option value="pc-eu">Europe</option>
                  <option value="pc-krjp">Korea</option>
                  <option value="pc-jp">Japan</option>
                  <option value="pc-na">North America</option>
                  <option value="pc-oc">Oceania</option>
                  <option value="pc-kakao">Kakao</option>
                  <option value="pc-sea">South East Asia</option>
                  <option value="pc-sa">South and Central America</option>
                  <option value="pc-as">Asia</option>
               </select>
            </span>
         </div>
         <div id="search2">
            <input type="text" id="searchplayer2" placeholder="Player2...">
            <br>
            <span class="custom-dropdown">
               <select id="regionplayer2">
                  <option value="SelectRegion">Select Region...</option>
                  <option value="pc-eu">Europe</option>
                  <option value="pc-krjp">Korea</option>
                  <option value="pc-jp">Japan</option>
                  <option value="pc-na">North America</option>
                  <option value="pc-oc">Oceania</option>
                  <option value="pc-kakao">Kakao</option>
                  <option value="pc-sea">South East Asia</option>
                  <option value="pc-sea">South and Central America</option>
                  <option value="pc-as">Asia</option>
               </select>
            </span>
         </div>
          
         <!-- Select season/month for shown stats -->
         <div id="season">
            <span class="custom-dropdown">
               <select id="seasonSelector">
                  <option value="SelectSeason">Select Month...</option>
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
               </select>
            </span>
         </div>
         <br>
          
         <!-- Compare button, used to finalize search -->
         <button class="button center" onclick="compare();"><span>Compare</span></button>
          
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </body>
</html>
